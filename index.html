<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modelo – Carteira CREA (layout base)</title>
<style>
:root {
/* Paleta neutra (sem cores oficiais) */
--bg: #f6f7f8;
--ink: #1c1c1c;
--muted: #6b7280;
--line: #d1d5db;
--chip: #e5e7eb;
--shadow: 0 8px 24px rgba(0,0,0,.08);
}


* { box-sizing: border-box; }
html, body { height: 100%; }
body {
margin: 0;
font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
background: #fff;
color: var(--ink);
display: grid;
place-items: center;
padding: 24px;
}


.wrapper { width: min(100%, 1000px); }
.caption { margin: 12px 0 20px; color: var(--muted); font-size: 14px; }


/* Cartão no formato aproximado ID-1 (85.6mm × 54mm) */
.id-card {
aspect-ratio: 85.6 / 54;
width: 960px; /* ajuste livre; responsivo mantém proporção */
max-width: 100%;
background: var(--bg);
border: 1px solid var(--line);
border-radius: 18px;
box-shadow: var(--shadow);
padding: 22px 26px;
position: relative;
overflow: hidden;
}


/* Marca d’água neutra (texto repetido, sem logotipos) */
.watermark {
position: absolute;
inset: 0;
pointer-events: none;
opacity: .10;
background:
repeating-linear-gradient(
45deg,
transparent 0 20px,
rgba(0,0,0,.04) 20px 40px
);
}
.watermark::after{
content: "CONFEA / CREA • IDENTIDADE PROFISSIONAL";
position: absolute; inset: 0;
display: grid; place-items: center;
font-weight: 700; letter-spacing: .15em; text-transform: uppercase;
font-size: clamp(16px, 3.2vw, 24px);
color: #000; opacity: .08; transform: rotate(-18deg);
}


/* Grid principal (duas colunas) */
